<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/bootstrap.css">
    <title>Documents</title>
</head>
<body>

<div class="card  border-primary mb-3">
    <div class="card-header">MerchantPayLoad</div>
   
 <form action="index1" method="post">

    <div class="row"> 
   <div class=" form-group col-md-6">
     <label for="uid" class="form-label mt-4">UID:</label>
      <input type="text" name="uid" class="form-control" id="uid" placeholder="Merchant's Unique Identifier (TIN)" required>
     </div>

    
        <div class=" form-group col-md-6">
          <label for="uidType" class="form-label mt-4">UIDType:</label>
           <input type="text" name="uidType" class="form-control" id="" placeholder="UIdType" required>
          </div>
        </div>

        <div class="row"> 
            <div class=" form-group ">
              <label for="businessName" class="form-label mt-4">Business Name:</label>
               <input type="text" name="businessName" class="form-control" id="businessName" placeholder="Business Name" required>
              </div>  

             
              
       
              <div class="row"> 
                <div class=" form-group col-md-2">
                  <label for="title" class="form-label mt-4">Director's Title:</label>
                   <input type="text" name="title" class="form-control" id="title" placeholder="Mr/Mrs/Miss" required>
                  </div>        
              
        
             
                <div class=" form-group col-md-5">
                  <label for="dirFirstName" class="form-label mt-4">Director's First Name:</label>
                   <input type="text" name="dirFirstName" class="form-control" id="dirFirstName" placeholder=" First Name" required>
                  </div> 

                 
                    <div class=" form-group col-md-5">
                      <label for="dirLasttName" class="form-label mt-4">Director's Last Name:</label>
                       <input type="text" name="dirLasttName" class="form-control" id="dirLasttName" placeholder=" Last Name" required>
                      </div> 
                    </div> 

                    <div class="row"> 
                      <div class=" form-group col-md-4">
                        <label for="dirBvn" class="form-label mt-4">Director's BVN:</label>
                         <input type="text" name="dirBvn" class="form-control" id="dirBvn" placeholder="BVN" required>
                        </div> 
                        
                            <div class=" form-group col-md-4">
                              <label for="phone" class="form-label mt-4">Director's Phone Number:</label>
                               <input type="text" name="phone" class="form-control" id="phone" placeholder="Phone Number" required>
                              </div> 

                              
                                <div class=" form-group col-md-4">
                                  <label for="emailId" class="form-label mt-4">Director's Email Address:</label>
                                   <input type="text" name="emailId" class="form-control" id="emailId" placeholder=" Email Address" required>
                                  </div> 
                                </div> 

                                <div class="row"> 
                                  <div class=" form-group col-md-6">
                                    <label for="dirDateOfbirth" class="form-label mt-4">Director's Date of Birth:</label>
                                     <input type="text" name="dirDateOfbirth" class="form-control" id="dirDateOfbirth" placeholder=" Date of Birth" required>
                                    </div> 

                                   
                                      <div class=" form-group col-md-6">
                                        <label for="CountryOfBirth" class="form-label mt-4">Director's Country of Birth":</label>
                                         <input type="text" name="" class="form-control" id="" placeholder="Country of Birth" required>
                                        </div> 

                                      
                                          <div class=" form-group col-md-6">
                                            <label for="stateOfOrigin" class="form-label mt-4">Director's State of Origin:</label>
                                             <input type="text" name="stateOfOrigin" class="form-control" id="stateOfOrigin" placeholder="State of Origin" required>
                                            </div> 
                                              <div class=" form-group col-md-6">
                                                <label for="countryOfResidence" class="form-label mt-4">Director's Country of Residence:</label>
                                                 <input type="text" name="countryOfResidence" class="form-control" id="countryOfResidence" placeholder="Country of Residence" required>
                                                </div> 
                                          </div> 


                                      <div class="row"> 
                                        <div class=" form-group col-md-4">
                                          <label for="lga" class="form-label mt-4">Merchant's Business Location (LGA):</label>
                                           <input type="text" name="lga" class="form-control" id="lga" placeholder=" Business Location (LGA)" required>
                                          </div> 
                                        <div class=" form-group col-md-4">
                                          <label for="city" class="form-label mt-4">Merchant's Business Location (City):</label>
                                           <input type="text" name="city" class="form-control" id="city" placeholder="Business Location (City)" required>
                                          </div> 

                                          
                                            <div class=" form-group col-md-4">
                                              <label for="state" class="form-label mt-4">Merchant's Business Location (State):</label>
                                               <input type="text" name="state" class="form-control" id="state" placeholder=" Business Location (State)" required>
                                              </div> 
                                            </div> 

                                              
                                              
                                                

                                                  <div class="row"> 
                                                    <div class=" form-group col-md-6">
                                                      <label for="address" class="form-label mt-4">Merchant's Address:</label>
                                                       <input type="text" name="address" class="form-control" id="address" placeholder="Address" required>
                                                      </div> 

                                 
                                    <div class=" form-group col-md-6">
                                      <label for="postalCode" class="form-label mt-4">Merchant's Postal Code:</label>
                                       <input type="text" name="postalCode" class="form-control" id="postalCode" placeholder="Postal Code" required>
                                      </div> 
                                    </div> 
                                    <div class="row"> 
                                      <div class=" form-group col-md-6">
                                        <label for="accountNumber" class="form-label mt-4">Merchant's Account Number:</label>
                                         <input type="text" name="accountNumber" class="form-control" id="accountNumber" placeholder="Account Number" required>
                                        </div> 


                                                         
                                              <div class=" form-group col-md-6">
                                              <label for="customerRiskRating" class="form-label mt-4">Merchant's Customer Risk Rating:</label>
                                                <input type="text" name="customerRiskRating" class="form-control" id="customerRiskRating" placeholder=" Customer Risk Rating" required>
                                                </div> 
                                                </div> 


                                  <div class="row"> 
                                    <div class=" form-group col-md-6">
                                      <label for="userName" class="form-label mt-4">User Name:</label>
                                       <input type="text" name="userName" class="form-control" id="userName" placeholder="User Name" required>
                                      </div> 
                                                                                          
                                        <div class=" form-group col-md-6">
                                          <label for="password" class="form-label mt-4">Customer's Password:</label>
                                           <input type="password" name="password" class="form-control" id="password" placeholder=" Password" required>
                                             </div> 
                                           </div>

                                          <div class="row"> 
                                         <div class=" form-group col-md-6">
                                          <label for="channel" class="form-label mt-4">Data Source:</label>
                                              <input type="text" name="channel" class="form-control" id="channel" placeholder="Data Source" required>
                                         </div> 

                                        
                                          <div class=" form-group col-md-6">
                                            <label for="tier" class="form-label mt-4">Tier:</label>
                                             <input type="text" name="tier" class="form-control" id="tier" placeholder="Tier" required>
                                            </div> 
                                          </div> 

                                

                                                                                            
                                    <div class="row"> 
                                       <div class=" form-group col-md-6">
                                          <label for="referralCode" class="form-label mt-4">Referrers Wallet Alias:</label>
                                              <input type="text" name="referralCode" class="form-control" id="referralCode" placeholder="Referrers Wallet Alias" required>
                                                 </div> 
                                                
                                                  <div class=" form-group col-md-6">
                                                    <label for="remarks" class="form-label mt-4">Remarks:</label>
                                                     <input type="text" name="remarks" class="form-control" id="remarks" placeholder="Remarks" required>
                                                    </div> 
                                                  </div> 

                                                                                                          
                                    <div class="row"> 
                                      <div class=" form-group col-md-6">
                                        <label for="instCode" class="form-label mt-4">Financial Institution Code:</label>
                                         <input type="text" name="instCode" class="form-control" id="instCode" placeholder="Financial Institution Code" required>
                                         </div> 


                                                                                    

                                             <button type="submit" class="btn btn-primary">Submit</button>




</form>
</div>
<div>{{payload}}</div>
</body>
</html>
